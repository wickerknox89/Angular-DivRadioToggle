<h3>Show/Hide div on click of radio button in Angular</h3>

<input type="radio" name="Chk1" [(ngModel)]="data" [value]="1" [checked]="options"/> A
<input type="radio" name="Chk2" [(ngModel)]="data" [value]="0" [checked]="!options"/> B
  
<h2 *ngIf="data == 1">A</h2>
<div [ngClass]="bgColorRed" *ngIf="data == 1">Div A</div><br><br><br>

<h2 *ngIf="data == 0">B</h2><br>
<div [ngClass]="bgColorGreen" *ngIf="data == 0">Div B</div>
